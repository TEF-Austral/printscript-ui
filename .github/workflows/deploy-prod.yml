name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  # ========== VERSIONING ==========
  versioning:
    uses: ./.github/workflows/versioning.yml
    with:
      commit_version: true
    secrets: inherit

  # ========== BUILD & DEPLOY ==========
  build-and-deploy-prod:
    needs: versioning
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main  # Asegurarse de tener el commit con la versiÃ³n actualizada

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission
        run: chmod +x ./gradlew

      # ========== BUILD GRADLE ========== #
      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Publish Gradle package
        run: ./gradlew publish --no-daemon
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Debug info
        run: |
          echo "Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo "Event: ${{ github.event_name }}"

      # ========== BUILD & PUSH DOCKER ========== #
      - name: Set image name
        id: image
        run: |
          echo "name=$(echo 'ghcr.io/${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image (PROD)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: |
            ${{ steps.image.outputs.name }}:latest
            ${{ steps.image.outputs.name }}:${{ needs.versioning.outputs.version }}
            ${{ steps.image.outputs.name }}:${{ github.sha }}

      # ========== NOTIFY PROVISIONER ========== #
      - name: Notify provisioner (PROD)
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository_owner }}/png-provisioner/dispatches \
            -d '{
              "event_type": "service_updated",
              "client_payload": {
                "service": "${{ github.event.repository.name }}",
                "environment": "prod",
                "version": "${{ needs.versioning.outputs.version }}",
                "sha": "${{ github.sha }}"
              }
            }'